<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" (input)="amount=$event.target.value"></ion-input>
    </ion-item>
    <button ion-button clear full (click)="fillItems()">Submit</button>
  </ion-list>
  <h2>Current amount of Items: {{items.length}}</h2>
  <!--<ion-list>
    <button ion-button full icon-right *ngFor="let item of items">{{item.title}}
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-list>-->
  <ion-list [virtualScroll]="items">
    <button ion-button full icon-right *virtualItem="let item">{{item.title}}
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-list>
</ion-content>
